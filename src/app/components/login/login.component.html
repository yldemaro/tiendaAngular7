<div class="container h-100 p-3">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="assets/img/logo.jpg"
            class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="" class="form-control input_user" value="" placeholder="username">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="" class="form-control input_pass" value="" placeholder="password">
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Recuerdame</label>
            </div>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center mt-3 login_container">
        <button type="button" name="button" class="btn login_btn" [routerLink]="['/home']">Login</button>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          No tienes Cuenta? <a href="#" class="ml-2" [routerLink]="['/register']">Registrarse</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a [routerLink]="['/forgotp']">Olvidaste tu Contrase√±a?</a>
        </div>
      </div>
    </div>
  </div>
</div>
