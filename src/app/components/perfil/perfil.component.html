<div class="container h-100 p-3">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card my-3">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="assets/img/user.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="" class="form-control input_user" value="ylde198989@gmail.com"
              placeholder="username">
          </div>
          <div class="input-group mb-3">
            <select class="form-control">
              <option disabled>Elegir Estado</option>
              <option>Bolivar</option>
              <option>Anzoategui</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <select class="form-control">
              <option disabled>Elegir Ciudad</option>
              <option>Guayana</option>
              <option>Puerto La Cruz</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
            </div>
            <input type="text" name="" class="form-control input_user" value=""
              placeholder="Numero de Telefono">
          </div>
          <div class="input-group mb-3">
            <label for="exampleFormControlFile1">Imagen a cambiar</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center mt-3 login_container">
        <button type="button" name="button" class="btn login_btn" [routerLink]="['/login']">Cambiar Perfil</button>
      </div>
    </div>
  </div>
</div>
