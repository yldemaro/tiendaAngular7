<div class="container h-100 p-3">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="assets/img/logo.jpg" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="email" name="" class="form-control input_user" value="" placeholder="Email">
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center mt-3 login_container">
        <button type="button" name="button" class="btn login_btn" [routerLink]="['/home']">Enviar</button>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Tienes Cuenta? <a href="#" class="ml-2" [routerLink]="['/login']">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
